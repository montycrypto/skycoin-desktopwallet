<md-toolbar color="primary">
  <span>Skycoin</span>
  <!--<span><app-breadcrumb></app-breadcrumb></span>-->
  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <span>{{ walletService.sum() | async | sky }}</span>
  <md-menu #settingsMenu="mdMenu">
    <button md-menu-item> Networking </button>
    <button md-menu-item [routerLink]="['/settings/blockchain']"> Blockchain </button>
    <button md-menu-item [routerLink]="['/settings/outputs']"> Outputs </button>
    <button md-menu-item [routerLink]="['/settings/pending-transactions']"> Pending Transactions </button>
    <button md-menu-item> Back-up wallet </button>
  </md-menu>

  <button md-button [mdMenuTriggerFor]="settingsMenu">Settings</button>
</md-toolbar>
<md-toolbar>
  <button md-button [routerLink]="['/wallets']">Wallets</button>
  <button md-button [routerLink]="['/send']">Send</button>
  <button md-button [routerLink]="['/history']">History</button>
  <button md-button [routerLink]="['/explorer']">Explorer</button>
  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <span>
    <input class="search-field" placeholder="Search ..">
  </span>

</md-toolbar>
<div class="sky-container">
  <router-outlet></router-outlet>
</div>
