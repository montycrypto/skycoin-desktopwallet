<md-list>
  <h3 md-subheader>Addresses</h3>
  <md-list-item *ngFor="let address of wallet.entries">
    <md-icon md-list-icon>note</md-icon>
    <h4 md-line>{{address.address}} - {{ address.balance | sky }}</h4>
  </md-list-item>
  <div class="button-line">
    <a md-raised-button color="primary" (click)="addAddress()">Add address</a>
  </div>
</md-list>
