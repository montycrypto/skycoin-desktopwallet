<ngx-datatable #table
  class="material"
  [rows]="blocks"
  columnMode="flex"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="50"
  [limit]="10"
  [scrollbarH]="true"
  (activate)="onActivate($event)">
  <ngx-datatable-column name="Timestamp" prop="header.timestamp" [flexGrow]="2"></ngx-datatable-column>
  <ngx-datatable-column name="Block height" prop="header.seq" [flexGrow]="1"></ngx-datatable-column>
  <ngx-datatable-column name="Transactions" prop="body.txns" [flexGrow]="1">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value ? value.length : 0 }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Amount" prop="body.txns" [flexGrow]="1">
    <ng-template let-value="value" ngx-datatable-cell-template>
      TODO
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="ID" prop="header.tx_body_hash" [flexGrow]="10"></ngx-datatable-column>
  <!--<ngx-datatable-column name="Amount" [flexGrow]="1"></ngx-datatable-column>-->
  <!--<ngx-datatable-column name="Transaction ID" prop="txid" [flexGrow]="5"></ngx-datatable-column>-->
</ngx-datatable>
